<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- <script type="text/javascript" src="js/jquery.min.js"></script> -->
    <title>Thermostat</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class="temperature">
      <h1>Temperature</h1>
      <h1>20</h1>
      <!-- <script> document.write(thermostat.temperature);</script> -->
      <div>
        <button>Up</button>
        <button>Down</button>
        <button>Reset</button>
      </div>
    </div>
    <div class="powersavingmode">
      <h1>Power Saving Mode</h1>
      <div>
        <button>On</button>
        <button>Off</button>
      </div>
    </div>
    <div class="energyusage">
      <h1>Energy Usage</h1>
      <div>
        <span>High</span>
        <span>Medium</span>
        <span>Low</span>
      </div>
    </div>
    <script src="src/thermostat.js">
    </script>
  </body>
</html>
