<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Thermostat</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class="temperature-manager">
      <h1>Temperature</h1>
      <div>
        <button>Up</button>
        <button>Down</button>
        <button>Reset</button>
      </div>
    </div>
    <div class="powersavingmode-manager">
      <h1>Power Saving Mode</h1>
      <div>
        <button>On</button>
        <button>Off</button>
      </div>
    </div>
    <div class="energyusage-manager">
      <h1>Energy Usage</h1>
      <div>
        <span>High</span>
        <span>Medium</span>
        <span>Low</span>
      </div>
    </div>
    <script src="src/thermostat.js">
    </script>
  </body>
</html>
