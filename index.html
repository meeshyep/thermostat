<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- <script type="text/javascript" src="js/jquery.min.js"></script> -->
    <title>Thermostat</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script src="src/thermostat.js"></script>
    <div class="temperature">
      <h1>Temperature</h1>
      <h1>20</h1>
      <div class="temperature buttons">
          <button id="up" onclick="thermostat.up();" >+</button>
          <script> document.write(thermostat.temperature); </script>
        <button id="down" onclick="thermostat.down();">-</button>
        <button id="reset" onclick="thermostat.tempReset();">Reset</button>
      </div>
    </div>
    <div class="powersavingmode">
      <h1>Power Saving Mode</h1>
      <button id="powerSavingMode"/>On</button>
      </div>
    </div>
    <div class="energy usage">
      Energy Usage
      <button id="energyUsage"/>
    </div>
    </div>
  </body>
</html>
